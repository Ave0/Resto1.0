<!DOCTYPE html>
<html>
  <head>
  	{%load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>AdminH8 | Piixan</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'Back/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/fontawesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/AdminLTE.min.css' %}">

    <link rel="stylesheet" href="{% static 'Back/dist/css/skins/_all-skins.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'Back/plugins/iCheck/square/blue.css' %}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="{% static 'Back/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
    
    
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href=""><b>Admin</b>H8</a>
      </div>

      <div class="register-box-body">
      {% autoescape off %}{{ Alerta }}{% endautoescape %}
        <p class="login-box-msg">Registrar nuevo usuario</p>
        <form action="" id="register-form" name="register-form" method="" enctype="multipart/form-data">
                                    {% csrf_token %}
        
          <div class="form-group has-feedback">
            <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control" placeholder="Nombre Completo">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" name="correoElectronico" id="correoElectronico" class="form-control" placeholder="Correo Electronico">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="contrasenaN" id="contrasenaN" class="form-control" placeholder="Repetir Contraseña">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          
          <div class="form-group has-feedback">
             <label for="inputName"  class="col-sm-2 control-label">Fotografía</label> 
          </div>
          
          <div class="form-group has-feedback">
             <input type="file" class="form-control" name="foto" id="foto">
          </div>
          
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" id="terminos" name="terminos" value="1"> Acepto los  <a href="#">Terminos </a>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
            </div><!-- /.col -->
          </div>
        </form>

        

        <a href="login.html" class="text-center">Olvide mi contraseña</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <script src="{% static 'Back/plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>  
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'Back/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'Back/plugins/fastclick/fastclick.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'Back/dist/js/app.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'Back/dist/js/demo.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'Back/plugins/iCheck/icheck.min.js' %}"></script>
        <!-- CONTACT FORM VALIDATE & SUBMIT -->
    <script src="{% static 'Back/js/validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'Back/js/submit/jquery.form.min.js' %}"></script>
    <!-- CUSTOM JS -->
    <script src="{% static 'Back/js/custom.js' %}"></script>
    
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
