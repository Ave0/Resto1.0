
<!DOCTYPE html>
<html>
{%load staticfiles %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminH8 | Piixan</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'Back/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/fontawesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/AdminLTE.min.css' %}">
     
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'Back/dist/css/skins/_all-skins.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'Back/plugins/iCheck/flat/blue.css' %}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="{% static 'Back/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
    
	{% block css_adicional %}
        <style> 
        .label-error {
    		color: #dd4b39;
    		font-weight: 700;
        }
        .centerBox-header {
           text-align: center;
        }
        </style>
	{% endblock %}
	
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
        <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->



    </head>
    <body class="register-page">

            <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8"> 
                    <div class="box box-primary">
                            
                        <h1 class="box-header with-border centerBox-header">Registrar Organización</h1>
                            
                        
                            
                            <form action="" method="" enctype="text/plain" id="registra-organizacion" class="form-horizontal">
                                <div class="box-body">
                                <div class="form-group">
                                    <label for="inputNombreOrganizacion" class="col-sm-2 control-label">Nombre</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="nombreOrganizacion" name="nombreOrganizacion" placeholder="Nombre de organización.">
                                        </div>
                                </div>
                                    
                                
                                <div class="form-group">
                                    <label for="inputDireccion" class="col-sm-2 control-label">Dirección</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="direccionOrganizacion" name="direccionOrganizacion" placeholder="Número y calle, (municipio), estado, pais.">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="inputCP" class="col-sm-2 control-label">Código postal</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="organizacionCP" name="organizacionCP" placeholder="Ejemplo: 76555.">
                                    </div>
                                </div>
                                    
                                    
                                <div class="form-group">
                                    <label for="inputPais" class="col-sm-2 control-label">Pais</label>
                                    <div class="col-sm-9">
                                    	<input type="text" class="form-control" id="pais" name="pais" placeholder="Pais.">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="inputEstado" class="col-sm-2 control-label">Estado</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="estadoOrganizacion" name="estadoOrganizacion" placeholder="Estado de residencia.">
                                    </div>
                                </div>
                                    
                                    
                                <div class="form-group">
                                    <label for="inputProcesoAdopcion" class="col-sm-2 control-label">Proceso de Adopción</label>
                                    <div class="col-sm-9">
                                        <textarea rows="4" class="form-control" id="procesoAdopcion" name="procesoAdopcion" placeholder="Requisitos necesarios para el proceso de adopción de una mascota."></textarea>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="inputPaginaWeb" class="col-sm-2 control-label">Pagina web</label>
                                    <div class="col-sm-9">
                                        <input type="url" class="form-control" id="paginaWebOrganizacion" name="paginaWebOrganizacion" placeholder="http://www.ejemplo.com">
                                    </div>
                                </div>
                                    
                                    
                                <div class="form-group">
                                    <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
                                    <div class="col-sm-9">
                                        <input type="tel" class="form-control" id="telefonoOrganizacion" name="telefonoOrganizacion" placeholder="(91)255-596.">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="emailOrganizacion" name="emailOrganizacion" placeholder="correo@ejemplo.com">
                                    </div>
                                </div>
                                    
                                </div>
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-xs-11">
                                            <div class="col-xs-offset-1 col-xs-7">
                                                <div class="checkbox">
                                                    <input type="checkbox" id="terminos" name="terminos">
                                                    <span style="padding-left:3px;">
                                                        Acepto los <a href="">terminos</a>
                                                    </span>
                                                    <span id="termsFeedBaack" class="fa fa-times-circle-o label-error">Debe aceptar los terminos.</span>
                                                </div>
                                            </div>
                                            <span>
                                                <input type="submit" class="col-xs-4 btn btn-primary" id="submit" value="Registrar">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                    
                            </form>
                        
                    </div>
                </div>
            </div>    
                
                {% block contenido_principal %}
                {% endblock %}

        </section><!-- /.content -->

      <!-- jQuery 2.1.4 -->
      <script src="{% static 'Back/plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>  
      <!-- Bootstrap 3.3.5 -->
      <script src="{% static 'Back/bootstrap/js/bootstrap.min.js' %}"></script>
      <!-- FastClick -->
      <script src="{% static 'Back/plugins/fastclick/fastclick.min.js' %}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'Back/dist/js/app.min.js' %}"></script>
      <!-- AdminLTE for demo purposes -->
      <script src="{% static 'Back/dist/js/demo.js' %}"></script>
      <!-- CkEditr -->
      <script src="https://cdn.ckeditor.com/4.4.3/standard/ckeditor.js"></script>
      <!-- VALIDATE & SUBMIT -->
      <script src="{% static 'Back/js/validate/jquery.validate.min.js' %}"></script>
      <!-- VALIDATION SCRIPT -->
      <script src="{% static 'Back/js/organizationValidation.js' %}"></script>
      
      <!-- AUTOCOMPLETE SCRIPT -->
      <script src="{% static 'Back/js/autocomplete.js' %}"></script>
      <!-- GOOGLE MAPS API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8qsAjXYcdgPwD6gNY1sZFOtuaT8ixSeQ&libraries=places&callback=initAutocomplete"
        async defer></script>
      
      <script>
  
      </script>
      {% block js_adicional %}
      {% endblock %}

</body>
</html>
